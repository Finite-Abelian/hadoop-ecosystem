
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html> 
 <head> 
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
    <title>Pig Releases</title> 
    <link href="layout.css" rel="stylesheet" type="text/css"></link> 
    <!--[if IE]><script language="javascript" type="text/javascript" src="flot/excanvas.min.js"></script><![endif]--> 
    <script language="javascript" type="text/javascript" src="http://people.apache.org/~tomwhite/flot/jquery.js"></script> 
    <script language="javascript" type="text/javascript" src="http://people.apache.org/~tomwhite/flot/jquery.flot.js"></script> 
 </head> 
    <body> 
    <h1>Pig Releases</h1> 
 
    <div id="placeholder" style="width:700px;height:240px;"></div> 
 

<script id="source" language="javascript" type="text/javascript"> 
$(function () {

	var labels = new Object();
	
	function dt(date, version) {
		var timestamp = Date.parse(date);
		labels[timestamp] = version + " (" + date + ")";
		return timestamp
	}
	

    function showTooltip(x, y, contents) {
        $('<div id="tooltip">' + contents + '</div>').css( {
            position: 'absolute',
            display: 'none',
            top: y + 5,
            left: x + 5,
            border: '1px solid #fdd',
            padding: '2px',
            'background-color': '#fee',
            opacity: 0.80
        }).appendTo("body").fadeIn(200);
    }

    var previousPoint = null;
    $("#placeholder").bind("plothover", function (event, pos, item) {
        $("#x").text(pos.x.toFixed(2));
        $("#y").text(pos.y.toFixed(2));
 
        if (true) {
            if (item) {
                if (previousPoint != item.datapoint) {
                    previousPoint = item.datapoint;
                    
                    $("#tooltip").remove();
                    var x = item.datapoint[0],
                        y = item.datapoint[1].toFixed(2);
                    
                    showTooltip(item.pageX, item.pageY, labels[x]);
                }
            }
            else {
                $("#tooltip").remove();
                previousPoint = null;            
            }
        }
    });
    
    $.plot($("#placeholder"), [ [[dt("Dec 17, 2010", "0.8.0"), 0.8]], [[dt("Sep 11, 2008", "0.1.0"), 0.1], [dt("Dec 05, 2008", "0.1.1"), 0.1]], [[dt("Jun 25, 2009", "0.3.0"), 0.3]], [[dt("Apr 08, 2009", "0.2.0"), 0.2]], [[dt("Oct 29, 2009", "0.5.0"), 0.5]], [[dt("Sep 29, 2009", "0.4.0"), 0.4]], [[dt("May 13, 2010", "0.7.0"), 0.7]], [[dt("Mar 01, 2010", "0.6.0"), 0.6]] ], {
		xaxis: {
			mode: "time",
			max: (new Date()).getTime()
		},
		grid: { hoverable: true },
		points: { show: true },
		lines: { show: true }
	});
});
</script> 
 
 </body> 
</html>
