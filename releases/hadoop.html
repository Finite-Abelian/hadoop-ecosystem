
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html> 
 <head> 
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
    <title>Hadoop Releases</title> 
    <link href="layout.css" rel="stylesheet" type="text/css"></link>

    <script language="javascript" type="text/javascript" src="http://people.apache.org/~tomwhite/flot/jquery.js"></script>

 </head> 
    <body> 
    <h1>Hadoop Releases</h1> 
 
    <div id="placeholder" style="width:700px;height:240px;"></div> 
 

<script id="source" language="javascript" type="text/javascript"> 
$(function () {

	var labels = new Object();
	
	function dt(date, version) {
		var timestamp = Date.parse(date);
		labels[timestamp] = version + " (" + date + ")";
		return timestamp
	}
	

    function showTooltip(x, y, contents) {
        $('<div id="tooltip">' + contents + '</div>').css( {
            position: 'absolute',
            display: 'none',
            top: y + 5,
            left: x + 5,
            border: '1px solid #fdd',
            padding: '2px',
            'background-color': '#fee',
            opacity: 0.80
        }).appendTo("body").fadeIn(200);
    }

    var previousPoint = null;
    $("#placeholder").bind("plothover", function (event, pos, item) {
        $("#x").text(pos.x.toFixed(2));
        $("#y").text(pos.y.toFixed(2));
 
        if (true) {
            if (item) {
                if (previousPoint != item.datapoint) {
                    previousPoint = item.datapoint;
                    
                    $("#tooltip").remove();
                    var x = item.datapoint[0],
                        y = item.datapoint[1].toFixed(2);
                    
                    showTooltip(item.pageX, item.pageY, labels[x]);
                }
            }
            else {
                $("#tooltip").remove();
                previousPoint = null;            
            }
        }
    });
    
    $.plot($("#placeholder"), [ [[dt("Apr 22, 2009", "0.20.0"), 0.20], [dt("Sep 14, 2009", "0.20.1"), 0.20], [dt("Mar 01, 2010", "0.20.2"), 0.20]], [[dt("Aug 23, 2010", "0.21.0"), 0.21]], [[dt("Oct 29, 2007", "0.15.0"), 0.15], [dt("Nov 27, 2007", "0.15.1"), 0.15], [dt("Jan 02, 2008", "0.15.2"), 0.15], [dt("Jan 18, 2008", "0.15.3"), 0.15]], [[dt("Sep 04, 2007", "0.14.1"), 0.14], [dt("Oct 19, 2007", "0.14.3"), 0.14], [dt("Nov 26, 2007", "0.14.4"), 0.14]], [[dt("May 20, 2008", "0.17.0"), 0.17], [dt("Jun 23, 2008", "0.17.1"), 0.17], [dt("Aug 19, 2008", "0.17.2"), 0.17]], [[dt("Feb 07, 2008", "0.16.0"), 0.16], [dt("Mar 13, 2008", "0.16.1"), 0.16], [dt("Apr 02, 2008", "0.16.2"), 0.16], [dt("Apr 16, 2008", "0.16.3"), 0.16], [dt("May 05, 2008", "0.16.4"), 0.16]], [[dt("Nov 21, 2008", "0.19.0"), 0.19], [dt("Feb 14, 2009", "0.19.1"), 0.19], [dt("Jul 23, 2009", "0.19.2"), 0.19]], [[dt("Aug 22, 2008", "0.18.0"), 0.18], [dt("Sep 17, 2008", "0.18.1"), 0.18], [dt("Nov 03, 2008", "0.18.2"), 0.18], [dt("Jan 29, 2009", "0.18.3"), 0.18]] ], {
		xaxis: {
			mode: "time",
			max: (new Date()).getTime()
		},
		grid: { hoverable: true },
		points: { show: true },
		lines: { show: true }
	});
});
</script> 
 
 </body>
